<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de QR Code</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Gerador de QR Code</h1>
  </header>
  <main>
    <section class="qr-generator">
      <input type="text" id="url" placeholder="Insira o link aqui" />
      <button onclick="gerarQRCode()">Gerar QR Code</button>
      <div id="qrcode"></div>
    </section>

    <section class="planilha">
      <h2>Links Gerados</h2>
      <table>
        <thead>
          <tr>
            <th>Link</th>
            <th>Data</th>
            <th>QR Code</th>
          </tr>
        </thead>
        <tbody id="historico"></tbody>
      </table>
    </section>

    <section id="galeria">
      <h2>Galeria</h2>
      <div class="galeria">
        <div class="imagem">
          <img src="imagens/foto1.jpg" alt="Foto 1">
          <p>Conexão com o olhar</p>
        </div>
        <div class="imagem">
          <img src="imagens/foto2.jpg" alt="Foto 2">
          <p>Momento eterno</p>
        </div>
        <div class="imagem">
          <img src="imagens/foto3.jpg" alt="Foto 3">
          <p>Luz e expressão</p>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>@Copyright 2025 • Plínio Fabrício</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
