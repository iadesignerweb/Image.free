<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria Protegida</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      user-select: none;
    }h1 {
  text-align: center;
  color: #0f0;
}

.galeria {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.imagem {
  position: relative;
  width: 300px;
  height: 200px;
  background-size: cover;
  background-position: center;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
}

.imagem::after {
  content: "PlinioStudio";
  position: absolute;
  bottom: 10px;
  right: 10px;
  font-size: 16px;
  color: rgba(255, 255, 255, 0.4);
  font-weight: bold;
  pointer-events: none;
}

  </style>
</head>
<body oncontextmenu="return false" onkeydown="bloquearTeclas(event)">  <h1>Galeria Protegida</h1>  <div class="galeria">
    <div class="imagem" style="background-image: url('https://iadesignerweb.github.io/Image.free/produto1.jpg');"></div>
    <div class="imagem" style="background-image: url('https://iadesignerweb.github.io/Image.free/produto2.jpg');"></div>
    <div class="imagem" style="background-image: url('https://iadesignerweb.github.io/Image.free/produto3.jpg');"></div>
    <!-- Adicione mais imagens trocando o nome dos arquivos acima -->
  </div>  <script>
    function bloquearTeclas(e) {
      if (e.key === "PrintScreen" || (e.ctrlKey && e.key === "u")) {
        e.preventDefault();
        alert("Ação bloqueada para proteção das imagens.");
      }
    }
    document.addEventListener('keydown', function(e) {
      if (e.key === 'PrintScreen') {
        navigator.clipboard.writeText('Protegido por PlinioStudio');
        alert('Captura de tela bloqueada.');
      }
    });
  </script></body>
</html>
